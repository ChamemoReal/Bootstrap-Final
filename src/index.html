<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Fire Emblem Three Houses</title>
</head>

<body>
    <div class="c-head">
        <div class="c-head_switch">
            <a href="https://www.nintendo.com/es-mx/switch/">
                <img src="img/80pxNintendo_Switch_logo.svg.png" alt="Nintendo Switch">
            </a>
        </div>
    </div>
    <div class="top-bgFix"></div>
    <div class="top">
        <div class="topV is-noAnime">
            <h1 class="topV_logo">
                <img src="img/FETH_logo.png" alt="FE3H">
            </h1>
            <div class="topV_shadow"></div>
            <div class="topV_pers01"></div>
            <div class="topV_pers02"></div>
            <div class="topV_pers03"></div>
            <div class="topV_all">
                <div class="topV_all01"></div>
                <div class="topV_all03"></div>
                <div class="topV_all02"></div>
            </div>
        </div>
    </div>
    <div class="topInfo">
        <div class="topInfo_wrap">
            <div class="topInfoSpec">
                <div class="topInfoSpec_wrap">
                    <div class="topInfoSpec_box">
                        <div class="topInfoSpec_body">
                            <!-- <dl> Es una lista descriptiva -->
                            <dl class="topInfoSpec_list">
                                <!-- <dt> Especifica un término en una descripción -->
                                <dt>Idiomas</dt>
                                <!-- <dd> Da detalles de un término de <dt> -->
                                <dd>
                                    Inglés, Español, Francés, Alemán, Italiano, Japonés, Chino, Coreano
                                </dd>
                                <dt>Lanzamiento</dt>
                                <dd>
                                    26 de Julio del 2019
                                </dd>
                                <dt>Precio</dt>
                                <dd>
                                    $1,199
                                </dd>
                            </dl>
                            <!-- <ul> Sirve para hacer una lista no ordenada -->
                            <ul class="topInfoSpec_iconList">
                                <!-- <li> Sirve para hacer una lista general -->
                                <li class="clasificacion">
                                    <a class="top_imageLink"
                                        href="https://www.dof.gob.mx/nota_detalle.php?codigo=5606047&fecha=27/11/2020#gsc.tab=0">
                                        <img src="img/40pxes-smec-b15.png" alt="SMECCV B15">
                                    </a>
                                </li>
                                <li class="amiibo">
                                    <a class="top_imageLink" href="https://www.nintendo.com/es-mx/amiibo/">
                                        <img src="img/ico_amiibo.png" alt="amiibo">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="topInfoSpec_box">
                        <ul class="topInfoSpec_buttonList">
                            <li>
                                <a class="top_imageLink"
                                    href="https://www.nintendo.com/es-mx/store/games/nintendo-switch-games/">
                                    <img src="img/btn_detalle.png" alt="MÁS JUEGOS">
                                </a>
                            </li>
                        </ul>
                        <div class="topInfoSpec_online">
                            <div class="topInfoSpec_onlineIcon">
                                <img src="img/ico_online.png" alt="Online">
                            </div>
                            <div class="topInfoSpec_onlineText">
                                Este juego cuenta con características en línea, necesitarás una suscripción a
                                <a class="topInfoSpec_onlineLink" href="https://www.nintendo.com/es-mx/switch/online/">
                                    Nintendo Switch Online
                                </a>
                                .
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/250px-FETH_logo_dark.png" alt="Logo de FE3H">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">
                        <img src="img/navi_inicio.png" alt="Inicio">
                    </a>
                    <a class="nav-link" href="personajes.html">
                        <img src="img/navi_personajes.png" alt="Personajes">
                    </a>
                    <a class="nav-link" href="videos.html">
                        <img src="img/navi_videos.png" alt="Videos">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <footer>
        <div id="pie" style="text-align: center;">
            <label>©2024 Guillermo Valenzuela (Work in progress, pre-alpha). Fire Emblem are trademarks of
                Nintendo.</label>
        </div>
    </footer>
</body>

</html>
